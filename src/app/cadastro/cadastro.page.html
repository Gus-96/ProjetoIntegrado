    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">E-Mail</ion-label>
    <ion-input type="email"></ion-input>

  <br>
  <ion-item>
    <ion-label>GÃªnero Sexual</ion-label>

  <ion-button expand="full" color="success" (click)="goToHome()">Processeguir </ion-button>
